<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Address Book</title>
  </head>
  <body>
    <h1 class="jumbotron">Address Book</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="wrapper1" class="well">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name" required>
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name" required>
              </div>
              <div id="new-addresses">
                <div class="new-address">
                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-control new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-state">State</label>
                    <input type="text" class="form-control new-state">
                  </div>
                </div>
              </div>
              <span class="btn btn-info btn-block" id="add-address">Another address</span>

              <button type="submit" class="btn btn-primary btn-lg btn-block">Add Contact</button>
            </form>
            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
          </div>
        </div>


        <div class="col-md-6" id="col2">
          <div id="wrapper2" class="well">
            <h2>Selected Contact:</h2>
            <div id="show-contact">
              <h3></h3>
              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses:</p>
              <ul id="addresses">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
